<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soldier of Ibyll</title>
    
    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Data files (unchanged) -->
<script src="js/data/origins.js"></script>
<script src="js/data/careers.js"></script>
<script src="js/data/narrative.js"></script>
<script src="js/data/quests.js"></script>

<!-- Core game state (REPLACE with enhanced version) -->
<script src="js/gameState.js"></script>

<!-- Game systems (unchanged) -->
<script src="js/characterCreation.js"></script>
<script src="js/combat.js"></script>
<script src="js/missions.js"></script>
<script src="js/npcInteractions.js"></script>
<script src="js/actions.js"></script>

<!-- UI system (REPLACE with consolidated version) -->
<script src="js/consolidated-ui.js"></script>

<!-- Integration system (REPLACE with enhanced version) -->
<script src="js/combat-integration.js"></script>

<!-- Phase 4: Optimization & Utilities (NEW or REPLACE) -->
<script src="js/game-utilities.js"></script>
<script src="js/data-validation.js"></script>
<script src="js/event-system.js"></script>

<!-- Application startup (unchanged) -->
<script src="js/main-js-compat.js"></script>
<script src="js/main.js"></script>
</head>
<body>
    <!-- Game Container -->
    <div id="game-container">
        <!-- Status Bars -->
        <div class="status-bars">
            <div class="status-bar">
                <div class="bar-label">Health</div>
                <div class="bar-container">
                    <div id="healthBar" class="bar-fill health"></div>
                </div>
                <div id="healthValue" class="bar-value">100/100</div>
            </div>
            
            <div class="status-bar">
                <div class="bar-label">Stamina</div>
                <div class="bar-container">
                    <div id="staminaBar" class="bar-fill stamina"></div>
                </div>
                <div id="staminaValue" class="bar-value">100/100</div>
            </div>
            
            <div class="status-bar">
                <div class="bar-label">Morale</div>
                <div class="bar-container">
                    <div id="moraleBar" class="bar-fill morale"></div>
                </div>
                <div id="moraleValue" class="bar-value">75/100</div>
            </div>
        </div>
        
        <!-- Game Info -->
        <div class="game-info">
            <div id="location">Kasvaari Camp</div>
            <div id="timeDisplay">Time: 8:00 AM</div>
            <div id="dayDisplay">Day 1</div>
            <div id="dayNightIndicator" class="day-night-indicator time-day"></div>
        </div>
        
        <!-- Narrative Area -->
        <div id="narrative-container">
            <div id="narrative">
                <p>Welcome to Soldier of Ibyll. Your journey begins here...</p>
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div id="actions" class="action-buttons">
            <!-- Action buttons will be generated by the UI system -->
        </div>
        
        <!-- Combat Interface (hidden by default) -->
        <div id="combatInterface" class="hidden">
            <div id="combatHeader">
                <div id="enemyName">Enemy</div>
                <div class="combat-health-display">
                    <div class="enemy-health">
                        <div id="enemyHealthDisplay">100 HP</div>
                        <div class="combat-health-bar">
                            <div id="enemyCombatHealth" class="combat-health-fill enemy"></div>
                        </div>
                    </div>
                    <div class="player-health">
                        <div id="playerHealthDisplay">100 HP</div>
                        <div class="combat-health-bar">
                            <div id="playerCombatHealth" class="combat-health-fill player"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="combatLog" class="combat-log"></div>
            <div id="combatActions" class="combat-actions"></div>
        </div>
    </div>
    
    <!-- Game Panels (hidden by default) -->
    <div id="profile" class="hidden"></div>
    <div id="inventory" class="hidden"></div>
    <div id="questLog" class="hidden"></div>
    
    <!-- Notification Area -->
    <div id="notification" class="notification"></div>
</body>
</html>
